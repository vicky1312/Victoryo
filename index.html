<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <div class="container">
            <div class="text">
                <h1>Learn to code by <br> watching others</h1>
                <p>See how experienced developers solve problems in real time.<br> Watching scripted tutorials is great,
                but understanding how <br>developers think is invaluable.
                </p>
            </div>
            <div class="header">
                <p><span><b>Try it free 7 days</b></span> then $20/mo thereafter</p>
            </div>
            <div class="box">
                <form>
                    <div class="input-container" data-error="First name cannot be empty">
                        <label for="name"></label>
                        <input type="text" id="First Name" class="input" placeholder="First Name" img src="icon-error.svg" required>
                    </div>
                    
                    <div class="input-container" data-error="Last name cannot be empty ">
                        <label for="name"></label>
                        <input type="text" class="input" placeholder="Last Name" required>

                    </div>
                    
                    <div class="input-container" data-error="looks like this is not an email">
                        <label for="email"></label>
                        <input type="email" class="input" placeholder="Email Address" pattern="email@example/com" required>
                    </div>
                    
                    <div class="input-container" data-error="Password cannot be empty">
                        <label for="password"></label>
                        <input type="password" class="input" placeholder="Password" required>
                    </div>

                    <button class="butn">CLAIM YOUR FREE TRIAL</button>
                    <p class="agree">By clicking the button you are agreeing to our <span class="terms">Terms and Services</span></p>
                 </form>
            </div>
        </div>

        <script>
            document.querySelectorAll('.input-container[data-error] .input') .forEach(inpEl =>{
                inpEl.addEventListener('input', ()=> inpEl.parentElement.removeAttribute('data-error'));
            });
        </script>
    </main>
    <footer>

    </footer>
</body>
</html>
